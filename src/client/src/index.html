			function pw_load(){
		      var d=document;var s=d.createElement('script');
			  var src = '//www.projectwonderful.com/pwa.js';
			  var scripts = d.querySelectorAll('script[src$="' + src + '"]');
			  for (var k = 0; k < scripts.length; k++) {scripts[k].parentNode.removeChild(scripts[k])}
		      var x=d.getElementsByTagName('script')[0];
		      s.type='text/javascript';s.async=true;
		      s.src=src;
		      x.parentNode.insertBefore(s,x);
		    }
			  
			function getParameterByName(name, url) {
			    if (!url) {
			      url = window.location.href;
			    }
			    name = name.replace(/[\[\]]/g, "\\$&");
			    var regex = new RegExp("[?&]" + name + "(=([^&#]*)|&|#|$)"),
				results = regex.exec(url);
			    if (!results) return null;
			    if (!results[2]) return '';
			    return decodeURIComponent(results[2].replace(/\+/g, " "));
			}
			
			if (getParameterByName("ref")) {
				localStorage.setItem("drawtogether-referrer", getParameterByName("ref"));
			}
			
			var emotesHash = { 
			{{#emojiList}}
				"{{{emojiName}}}":"{{{emojiPath}}}"{{^last}}, {{/last}}
			{{/emojiList}}
			};
			
			var collabSettings = {
				loadbalancer: "http://{{ service.loadbalancer.host }}:{{ service.loadbalancer.port }}",
				imageServer: "http://{{ service.image.host }}:{{ service.image.port }}",
				accountServer: "http://{{ service.player.host }}:{{ service.player.port }}",
				messageServer: "http://{{ service.player.host }}:{{ service.player.port }}",
				emotesHash: emotesHash
			};
			
			var anondraw = new Anondraw(document.getElementById("fullscreen"), collabSettings);
		</script>
