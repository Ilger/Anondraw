<!DOCTYPE html>
<html style="padding:0; margin:0; height:100%;">
	<head>
		<!-- 
			This is the anondraw draw online source code
			It allows you to draw with friends in group
			Readable version: https://github.com/Squarific/drawtogether2/
		-->
		<link rel="stylesheet" href="DrawTogether.min.css">
		<title>AnonDraw - Draw online in group together with friends and strangers</title>

		<meta name="viewport" content="width=device-width">
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		
		<meta property="fb:admins" content="100000842878520" />
		<meta name="description" content="Draw online and collaborate with strangers or draw with friends in a public or private room. In our paint app you can draw interactivly in group. Works on the iPad and other tablets/phones!">
		<link rel="shortcut icon" href="favicon.ico?t=220408112013"> 

		<meta property="og:image" content="http://www.anondraw.com/images/screens/square_doodles.png?v=1" />

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-30802449-5', 'auto');
		  ga('send', 'pageview');

		</script>
	</head>
	<body style="position:relative; padding:0; margin:0; min-height: 100%;">
		<div id="fullscreen" style="position:absolute; left:0; right:0; top:0; bottom:0; background:white;"></div>
		<script src="jquery.js"></script>
		<script src="DrawTogether.min.js"></script>
		<script type="text/javascript">
			// Draw and paint online
			var urlInfo = location.hash.substr(1, location.hash.length).split(",")

			var room = urlInfo[0];
			var x = parseInt(urlInfo[1]);
			var y = parseInt(urlInfo[2]);

			var drawTogether = new DrawTogether(document.getElementById("fullscreen"), {
				room: room || "main",
				mode: (room) ? "join" : "ask"
				, loadbalancer: "http://localhost:3552"
				, imageServer: "http://localhost:5552"
				, accountServer: "http://localhost:4552"
			});
		</script>
	</body>
</html>
