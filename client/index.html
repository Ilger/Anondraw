<!DOCTYPE html>
<html style="padding:0; margin:0; height:100%;">
	<head>
		<link rel="stylesheet" href="DrawTogether.min.css?v=44">
		<title>AnonDraw - Draw together with friends and strangers anonymously</title>

		<meta name="viewport" content="width=device-width">
		<meta charset="utf-8">
		<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
		
		<meta property="fb:admins" content="100000842878520" />
		<meta name="description" content="Draw with strangers or draw with friends in a public or private room. There is also a drawsomething game where you guess what is drawn.">
		<link rel="shortcut icon" href="favicon.ico?t=220408112013"> 

		<meta property="og:image" content="http://www.anondraw.com/thumb.png" />
	</head>
	<body style="position:relative; padding:0; margin:0; min-height: 100%;">
		<img src="thumb.png" alt="Anon Draw" style="display:none;">
		<div id="fullscreen" style="position:absolute; left:0; right:0; top:0; bottom:0; background:white;"></div>
		<script src="jquery.js"></script>
		<script src="DrawTogether.min.js?v=83"></script>
		<script type="text/javascript">
			var room = location.hash.substr(1, location.hash.length);
			var drawTogether = new DrawTogether(document.getElementById("fullscreen"), {
				room: room || "main",
				mode: (room) ? "join" : "ask"
			});
		</script>
		<!-- Go to www.addthis.com/dashboard to customize your tools -->
		<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-53c4fbf2311fe8f1" async="async"></script>
	</body>
</html>
